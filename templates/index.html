<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; }
        .chat-box { border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .message { margin-bottom: 10px; }
        .user-message { font-weight: bold; }
        .bot-message { color: #555; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Bot</h1>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Display user message
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user-message">You: ${userInput}</div>`;
            
            // Send message to the server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });

            const data = await response.json();
            const botReply = data.reply;

            // Display bot reply
            chatBox.innerHTML += `<div class="message bot-message">Bot: ${botReply}</div>`;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
